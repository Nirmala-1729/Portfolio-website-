  <div class="chatbot-container">
    <div class="chat-header">AI Chatbot ðŸ¤–</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message">Hi! I'm your AI assistant. Ask me anything!</div>
    </div>
    <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
  </div>

 
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    menuBtn.addEventListener("click", function () {
      navLinks.style.display = (navLinks.style.display === "none") ? "block" : "none";
    });

    
    function searchFunction(event) {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let items = document.querySelectorAll('#projectList li');
      let projectSection = document.getElementById('projects');
      let foundItem = null;
      let hasMatch = false;

      items.forEach(item => {
        let text = item.textContent.toLowerCase();
        if (input !== "" && text.includes(input)) {
          item.style.display = '';
          hasMatch = true;
          if (!foundItem) {
            let link = item.querySelector('a');
            if (link) foundItem = link.href;
          }
        } else {
          item.style.display = 'none';
        }
      });

      
      projectSection.style.display = hasMatch ? "block" : "none";

      
      if (event && event.key === "Enter" && foundItem) {
        window.open(foundItem, "_blank");
      }
    }

    
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatBody = document.getElementById("chatBody");
      const userText = input.value.trim();
      if (userText === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.innerText = userText;
      chatBody.appendChild(userMsg);

      input.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;

      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.className = "bot-message";
        botReply.innerText = getBotReply(userText);
        chatBody.appendChild(botReply);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 500);
    }

    function getBotReply(message) {
      const msg = message.toLowerCase();
      if (msg.includes("hello") || msg.includes("hi")) return "Hello! ðŸ‘‹ How can I help you today?";
      if (msg.includes("name")) return "I'm your AI assistant built by Nirmala Anandhan!";
      if (msg.includes("skills")) return "Nirmala is skilled in HTML, CSS, JavaScript, AI, and Full Stack Development.";
      if (msg.includes("project")) return "Check out the Projects section to explore AI-based web development projects.";
      if (msg.includes("education")) return "Nirmala has a Computer Science background and is passionate about technology.";
      if (msg.includes("location") || msg.includes("where are you from")) return "Nirmala is from Andhra Pradesh, India.";
      if (msg.includes("experience")) return "As a fresher, Nirmala has hands-on experience in building full-stack and AI projects.";
      if (msg.includes("contact")) return "You can reach out via Gmail or WhatsApp using the contact icons below.";
      if (msg.includes("goal") || msg.includes("dream")) return "Nirmala's goal is to become a successful Full Stack Developer with expertise in AI.";
      if (msg.includes("help")) return "Sure! You can ask about skills, projects, education, or how to connect with Nirmala.";
      return "I'm still learning! ðŸ˜Š Try asking about skills, education, or goals.";
    }
  </script>
